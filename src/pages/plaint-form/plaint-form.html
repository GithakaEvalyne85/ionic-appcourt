<ion-header>

  <ion-navbar>
    <ion-title>plaint_form</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item>
            <ion-label floating>Plaintiff FullName</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>

      <ion-item>
        <ion-label floating>Date</ion-label>
        <ion-input type="date"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>ID no</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label floating>Residence</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Accused FullName</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>

       <ion-item>
              <ion-label floating>Accused Residence</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
        
         <ion-item>
                <ion-label floating>Accused Tel No(if any)</ion-label>
                <ion-input type="integer"></ion-input>
              </ion-item>
          
          <ion-item>
                  <ion-label floating>Case Description</ion-label>
                  <ion-input type="text"></ion-input>
                </ion-item>
            <ion-item>
                    <ion-label floating>Case type </ion-label>
                    <ion-input type="text"></ion-input>
                  </ion-item>
              
            <ion-item>
                      <ion-label floating>Uploads/Evidences</ion-label>
                      <ion-input type="text"></ion-input>
                    </ion-item>


                
      <button ion-button full round color="dark" (click)="plaintsend()">Plaintsend </button>



    </ion-list>

</ion-content>
