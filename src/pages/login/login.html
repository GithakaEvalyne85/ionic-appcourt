<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>

        <ion-item>
          <ion-label stacked>UserName or Email</ion-label>
          <ion-input type="text/email"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label stacked>Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      
      </ion-list>
    
      <div padding>
      <button block ion-button color="Default">Log In</button>
    </div>
    <div class="spacer" style="height: 10px;"></div>
      <p style="padding-left: 47%;">OR</p>
      <div class="spacer" style="height: 10px;"></div>

      <button ion-button clear full color="primary" (click)="signup()">Don't have an account? sign up</button>

</ion-content>
